name: CallerWorkflow

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v3
      
      - name: set Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven 
      - name: Simple Test Run
        run:     
          mvn clean test
          
  something-else:
    runs-on: ubuntu-latest
    steps:
    -run: echo "Doing Something"